# Suite.. 
# Container / High Memory.
# Analysis.
runs:

  0gb:
    corerun: "C:\\runtime\\artifacts\\tests\\coreclr\\windows.x64.Release\\Tests\\Core_Root\\corerun.exe"

  2gb:
    corerun: "C:\\runtime\\artifacts\\tests\\coreclr\\windows.x64.Release\\Tests\\Core_Root\\corerun.exe"
    override_parameters:
      tlgb: 2
      sohsi: 50

  2gb_pinning:
    corerun: "C:\\runtime\\artifacts\\tests\\coreclr\\windows.x64.Release\\Tests\\Core_Root\\corerun.exe"
    override_parameters:
      tlgb: 2
      sohsi: 50
      sohpi: 50

  20gb:
    corerun: "C:\\runtime\\artifacts\\tests\\coreclr\\windows.x64.Release\\Tests\\Core_Root\\corerun.exe"
    override_parameters:
      tlgb: 20
      sohsi: 50

# Top level microbenchmark configuration.
gcperfsim_configurations:
  parameters:
    tc: 18
    tagb: 300
    tlgb: 0
    lohar: 0
    pohar: 0
    sohsr: 100-4000
    lohsr: 102400-204800
    pohsr: 100-204800
    sohsi: 0
    lohsi: 0
    pohsi: 0
    sohpi: 0
    lohpi: 0
    sohfi: 0
    lohfi: 0
    pohfi: 0
    allocType: reference
    testKind: time
  gcperfsim_path: "C:\\performance\\artifacts\\bin\\GCPerfSim\\release\\net7.0\\GCPerfSim.dll"

environment:
  #memory_limit_mb: 600 
  #cpu_limit: 
  environment_variables:
    COMPlus_GCServer: 1
    COMPlus_GCName: clrgc.dll 
  default_max_seconds: 300 
  iterations: 2

# Configurations that involve capturing a trace.
trace_configurations:
  type: cpu # Choices: gc, verbose, cpu, threadtime, none

output: 
  path: "C:\\StackEfficiency\\"
  percentage_disk_remaining_to_stop_per_run: 0 
  formats:
    - markdown
    - json
  additional_report_metrics:
  cpu_columns:
  columns:
    - gc count
    - induced gc count
    - max size peak (mb)
    - total allocated (mb)
    - total pause time (msec)
    - gc pause time %
  all_columns:
    - gc count
    - non induced gc count
    - induced gc count
    - total allocated (mb)
    - max size peak (mb)
    - total pause time (msec)
    - gc pause time %
    - avg. heap size (mb)