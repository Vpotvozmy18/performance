runs:
  heapcount_1:
    environment_variables:
      COMPlus_GCHeapCount: 1 
      COMPlus_GCServer: 0 

  heapcount_2:
    environment_variables:
      COMPlus_GCHeapCount: 2 
      COMPlus_GCServer: 1 

  heapcount_3:
    environment_variables:
      COMPlus_GCHeapCount: 3 
      COMPlus_GCServer: 1 

# Top level microbenchmark configuration.
microbenchmark_configurations:
  filter: "V8.*"
  bdn_arguments: "--memory --warmupCount 1 --iterationCount 16 --invocationCount 16 --unrollFactor 16 --runOncePerIteration --allStats --outliers DontRemove" 
  dotnet_installer : net7.0

# Configurations that involve capturing a trace.
trace_configurations: 
  type: gc # Choices: gc, verbose, cpu, threadtime

output: 
  path: "C:\\V8\\"
  percentage_disk_remaining_to_stop_per_run: 0
  # Available only if we have traces for now.
  columns:
    - total allocated (mb)
    - number of iterations
    - gc count
    - non induced gc count
  cpu_columns:
  all_columns:
    # GC Specific Columns 
    - gc count
    - non induced gc count
    - induced gc count
    - total allocated (mb)
    - max size peak (mb)
    - total pause time (msec)
    - gc pause time %
    - avg. heap size (mb)
    # BDN Based Columns 
    - number of iterations
    - min 
    - max 
    - median
    - q1
    - q3
    - variance
    - standard deviation
    - skewness
    - kurtosis
    - standard error
    - standard error / mean